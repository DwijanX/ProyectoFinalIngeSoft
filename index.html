<html>
  <head>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Anti Estres aplicacion</title>
      <link rel="stylesheet" href="./src/styles/docentes.css">
      <link rel="stylesheet" href="./src/styles/estudiantes.css">
    </head>
  </head>
  <body>
    <h1>Anti Estres aplicacion chad 1.1.0</h1>
    <button class="changePage" id="docentesPage">Docentes</button>
    <button class="changePage" id="estudiantesPage">Estudiantes</button>

    <div id="TeachersDiv">
      <h1 id="title">Docentes</h1>
      <button id="showFormToCreateHmwk">Crear Tarea</button>
      <form id="HomeworkCreation-form">
        <label for="HomeworkName">Nombre:</label>
        <input type="text" class="noNumbersInput" id="HomeworkName" />

        <label for="courseName">Nombre de la materia:</label>
        <input type="text" class="noNumbersInput" id="courseName" />

        <label for="dateInit">Fecha inicial:</label>
        <input type="date" id="dateInit" />
        <label for="dateFin">Fecha limite:</label>
        <input type="date" id="dateFin" />
        <input type="submit" value="Crear Tarea" id="create-button" />
      </form>
    </div>
    <div id="StudentsDiv">
      <h1 id="title">Estudiantes</h1>
      
    </div>
    <script type="module" src="./src/presenter.js"></script>
    <script type="module" src="./src/presenterDocente.js"></script>

  </body>
</html>
