    <div id="paginaInicio">
      <h1>Anti Estres aplicacion chad 1.1.0</h1>
    <button class="changePage" id="docentesPage"><span></span>Docentes</button>
    <button class="changePage" id="estudiantesPage"><span></span>Estudiantes</button>
    <button class="changePage" id="logOutButton" >Cerrar sesion</button>
    
    <div id="Login">
      <form method="post">
        <div class="txt_field">
          <input type="text" id="loginText">
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" id="passwordText">
          <span></span>
          <label>Password</label>
        </div>
        <div id="pass">escriba sus credenciales</div>
      </form>
    </div>

    <div id="TeachersDiv">
      <h1 id="title">Docentes</h1>
      <button id="BtnToCreateHmwk" class="TeachersButton">Crear Tarea</button>
      <button id="BtnToCreateCourse" class="TeachersButton">Crear Materia</button>

      <form id="HomeworkCreation-form" class="creationForms">
        <label for="HomeworkName">Nombre:</label>
        <input type="text" class="noNumbersInput" id="HomeworkName" />

        <label for="courseName">Nombre de la materia:</label>
        <input type="text" class="noNumbersInput" id="courseName" />

        <label for="dateInit">Fecha inicial:</label>
        <input type="date" id="dateInit" />
        <label for="dateFin">Fecha limite:</label>
        <input type="date" id="dateFin" />
        <label for="HoursNeededHmwk">Horas necesarias:</label>
        <input type="number"  id="HoursNeededHmwk" />
        <input type="submit" value="Crear Tarea" />
      </form>
      <form id="CourseCreation-form" class="creationForms">
        <label for="CourseName">Nombre:</label>
        <input type="text" class="noNumbersInput" id="CourseNameCreation" />

        <label for="courseInitials">Sigla:</label>
        <input type="text"  id="courseInitials" />

        <label for="TeachersName">Nombre del docente:</label>
        <input type="text" class="noNumbersInput" id="TeachersName" />
        

        <input type="submit" value="Crear Materia"/>
      </form>
      <form id="HomeworkMofication-form" class="creationForms">
        <label for="IDModif">Id:</label>
        <input disabled type="text" id="IDModif" />
        <label for="CourseNameModif">Curso:</label>
        <input disabled type="text"  id="CourseNameModif" />
        <label for="HomeworkNameModif">Nombre:</label>
        <input type="text" class="noNumbersInput" id="HomeworkNameModif" />
        <label for="dateInitModif">Fecha inicial:</label>
        <input type="date" id="dateInitModif" />
        <label for="dateFinModif">Fecha limite:</label>
        <input type="date" id="dateFinModif" />
        <input type="submit" value="Modificar Tarea" />
      </form>

      <h3>tareas asignadas</h3>
      <div id="homeworkList"></div>
      <h3>tarea seleccionada</h3>
      <div id="selectedHomework"></div>
      <h3>Estadisticas de la tarea</h3>
      <div id="selectedHomeworkStats"></div>


    </div>
    
    <div id="StudentsDiv">
      <h1 id="title">Estudiantes</h1>
      <input type="text" onfocus="this.value=''" id="enrollCourse" />
      <button id="BtnToEnrollCourse" class="studentButton"><span></span> enrolarse en nueva materia</button>
      <h2>materias inscrito</h2>
      <div id="coursesList"></div>
      <h2>Enfocarse en un Curso</h2>
      <select  id="courseBox">
        <option value="All">All</option>
      </select>
      <h2>tareas</h2>
      <div id="daysWithHomework"></div>
      <h2>Selected Homework</h2>
      <div id="actualHomework"></div>
      <label for="daysWithHomework"></label><br>
    </div>
